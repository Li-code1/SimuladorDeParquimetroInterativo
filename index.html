<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Parquímetro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Parquímetro Interativo</h1>
  </header>

  <main>
    <form id="parquimetroForm">
      <label for="valor">Informe o valor (R$):</label>
      <input type="number" id="valor" name="valor" step="0.01" min="0" required>
      <button type="submit">Calcular</button>
    </form>

    <section id="resultado" aria-live="polite">
      <!-- Resultado aparecerá aqui -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Simulador de Parquímetro</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
